name: Update PDF
# Derived from this handy tutorial: https://github.com/pandoc/pandoc-action-example

# Runs whenever either the CV.md or the template changes.
on:
  push:
    paths:
      - CV.md
      - cv.template.tex
  workflow_dispatch: {}

jobs:
  create_pdf:
    name: Create PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Setup dependencies
        run: |
          sudo apt install texlive texlive-xetex pandoc
          sudo tlmgr init-usertree
          sudo tlmgr update --all
          sudo tlmgr install koma-script
      - name: Produce PDF
        run: |
          pandoc CV.md --template=cv.template.tex --pdf-engine=xelatex -o CV.pdf
      - name: Commit PDF
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: Recreate PDF"
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
